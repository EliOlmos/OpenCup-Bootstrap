              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./galeria.html">Galeria</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscá en OpenCup" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="imagen-fondo">
        <h1>CONTACTO</h1>
        <form action="#" method="get" class="formucolor">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre y Apellido">
                <label for="floatingInput">Nombre y apellido</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingPassword" placeholder="Número de teléfono">
                <label for="floatingPassword">Número de teléfono</label>
            </div>
            <br>
            <div class="col-md">
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectGrid">
                        <option selected></option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                    </select>
                    <label for="floatingSelectGrid">Selecciona tu categoría</label>
                </div>
            </div>
            <br>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Dejanos tu comentario</label>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-primary" type="reset">Limpiar</button>
        </form>
        </div>

      </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my4 border-top colorfooter">
